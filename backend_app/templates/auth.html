<!DOCTYPE html>
<html>
<head>
    <title>Register/Login</title>
</head>
<body>
    <h2>Register</h2>
    <form method="post" action="">
        {% csrf_token %}
        {{ register_form.as_p }}
        <button type="submit" name="register">Register</button>
    </form>
    <h2>Login</h2>
    <form method="post" action="">
        {% csrf_token %}
        {{ login_form.as_p }}
        <button type="submit" name="login">Login</button>
    </form>
</body>
</html>
